  cache:
    ehcache:
      #是否启用ehcache缓存
      enable: true
      #jvm内存中缓存的key数量
      heap: 1000
      #堆外内存大小, 单位: MB
      offheap: 100
      #磁盘持久化目录, 为空表示不进行持久化
      diskDir: /ehcache
      #持久化到磁盘的大小, 单位: MB
      disk: 500
      #缓存过期时间, 单位: 秒, 0表示不过期
      ttl: 1800
      config: classpath:ehcache.xml
  resources:
    static-locations: classpath:/static
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
    prefix: classpath:/templates
logging:
  level:
    org.springframework: info
    com.xdj.interfaces.mallinterface.mapper: debug
mybatis:
  mapper-locations: classpath:mybatis/*.*
