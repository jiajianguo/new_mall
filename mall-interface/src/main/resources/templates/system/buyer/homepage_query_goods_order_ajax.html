<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<script>
jQuery(document).ready(function(){
	jQuery("a[id^=order_a_]").click(function(){
		  var obj_id =jQuery(this).attr("obj_id");
		  var goods_id =jQuery(this).attr("goods_id");
		  jQuery("#goods_id").val(goods_id);
		  jQuery("li[id^=order_li_]").removeClass("this");
		  jQuery("#order_li_"+obj_id).addClass("this");
		 
	});
	});
</script>
<ul id="order_ul">

    <li th:each="order,orderStat :${orders}" th:each="gc :${order.gcs}"  th:class="${orderStat.count==1 ? 'this' :''}"  th:id="'order_li_'+${gc.id}" th:goods_id="${gc.goods.id}">
        <a href="javascript:void(0);" th:id="'order_a_'+${gc.id}" th:obj_id="${gc.id}" th:goods_id="${gc.goods.id}">
            <img th:if="${orderStat.count<=7}" th:src="@{'/'+${gc.goods.goods_main_photo.path}+'/'+${gc.goods.goods_main_photo.name}+'_small.'+${gc.goods.goods_main_photo.ext}}" width="60" height="60" />
        </a>
    </li>
          <input id="ocurrentCount" name="ocurrentCount" type="hidden" th:value="${ocurrentCount}"/>
        </ul>
