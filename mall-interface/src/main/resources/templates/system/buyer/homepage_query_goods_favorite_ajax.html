<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



<script>
jQuery(document).ready(function(){
//切换商品
	jQuery("a[id^=favorite_a_]").click(function(){
		 var obj_id =jQuery(this).attr("obj_id");
		 var goods_id =jQuery(this).attr("goods_id");
		 jQuery("#goods_id").val(goods_id);
		 jQuery("li[id^=favorite_li_]").removeClass("this");
		 jQuery("#favorite_li_"+obj_id).addClass("this");
												
	});								
});
</script>

<ul>

    <li th:each="fav:${favorites}" th:class="${velocityCount==1 ? 'this' :''}"  th:goods_id="${fav.goods.id}"  th:id="'favorite_li_'+${fav.id}">
        <a href="javascript:void(0);" th:id="'favorite_a_'+${fav.id}" th:obj_id="${fav.id}" th:goods_id="${fav.goods.id}">
            <img th:src="@{'/'+${fav.goods.goods_main_photo.path}+'/'+${fav.goods.goods_main_photo.name}+'_small.'+${fav.goods.goods_main_photo.ext}}" width="60" height="60" />
        </a>
    </li>

    <input id="fcurrentCount" name="fcurrentCount" type="hidden" value="${fcurrentCount}"/>

</ul>
