<script>
    jQuery(document).ready(function () {
        jQuery(window).scroll(function () {
            var top = jQuery(document).scrollTop();
            if (top == 0) {
                jQuery(".back_box").hide();
            } else {
                jQuery(".back_box").show();
            }
        });
    });
</script>
<div class="footer">
    <div class="footerArea">
        <ul>
            <li>
                <span th:each="nav : ${footer}">
                    <a  th:if="${nav.newWin == 1}" target="_blank" th:text="${nav.title}"> </a>
                    <a  th:if="${nav.newWin !=1 }" target="_blank" th:text="${nav.title}"> </a>
                </span>
            </li>
            <li class="hui2">Copyright 2015-2020 shopping Inc. All rights reserved</li>
            <li class="hui2">Powered by shopping 2.x</li>
        </ul>
    </div>
</div>
<div class="back_box" style=" display:none;width:50px; height:50px;position:fixed; bottom:180px; right:25px; _position:absolute;_bottom:auto;
_top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||0)-(parseInt(this.currentStyle.marginBottom,10)||0))); ">
    <div class="back_index">
        <a href="/index.htm" target="_blank" title=""></a>
    </div>
    <div class="back_top">
        <a id="toTop" href="#" bosszone="hometop" style="display: block;" onclick="window.scrollTo(0,0);return false"
           title="" target="_self"></a>
    </div>
</div>
