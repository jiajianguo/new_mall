<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>分类</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/asset/css/framework.css" />
	<link rel="stylesheet" type="text/css" href="/asset/css/classify.css"/>
	<script src="/asset/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/asset/js/changePX.js" type="text/javascript" charset="utf-8"></script>
	<script src="/asset/js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	.mian_left div {
		padding: .1rem 0;
		text-align: center;
		color: #666;
		font-size:.2rem;
	}

	.mian_left > div:hover{
		background-color: #ee921e;
	}
</style>
<body>
	<div class="ui-pane">
		<div class="Nav"></div>
		<div class="ui-content">
			<div class="search_box flex-star">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-sousuo"></use>
				</svg>
				<input type="text" name="" id="" placeholder="请输入您要搜索的内容" />
			</div>
			<div class="page_main flex-between">
				<div class="mian_left">
					<!--<div class="mian_left_act">所有商品</div>-->
					<div th:each="gc :${gcs}" th:text="${gc.classname}" th:data-id="${gc.id}"></div>
				</div>
				<div class="main_right" >
					<img class="right_banner" src="asset/img/class_banner.png" >
					<div class="classify_box flex-star"  th:each="gc :${gcs}" th:data-id="${gc.id}" style="display: none">
						<div class="ify_item" th:each="gc1 :${gc.childs}">
							<a th:href="@{/store_goods_list.htm(gc_id = ${gc1.id})}" >
								<img src="asset/img/化妆品.png" >
								<br>
								<span th:text="${gc1.classname}"> </span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var defShow=$(".main_right").find('.classify_box');
	if(defShow.length>0){
		var s=defShow[0];
		s.css('display','block');
	}
	$(".mian_left > div").mouseover(function(){
		 var gc_id= $(this).attr('data-id');
		 var s=$('.mian_left > div');
		 if(s){
		 	s.each(function(){
		 		$(this).css("background-color","#f2f2f2");
			})
		 }
		 $(this).show();
		 access(gc_id);
	});
	function access(gc_id){
		var s= $(".classify_box");
		if(s){
			s.each(function(){
				var gcid=$(this).attr('data-id');
				$(this).css("display",'none');
				if(gc_id ==  gcid){
					$(this).css("display",'block');
				}
			})
		}
	}
</script>
</html>
