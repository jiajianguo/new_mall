    <script type="text/javascript">
        (function (e, t, n) {
            if (e.snaptr) return;
            var a = e.snaptr = function () {
                a.handleRequest ? a.handleRequest.apply(a, arguments) : a.queue.push(arguments)
            };
            a.queue = [];
            var s = 'script';
            r = t.createElement(s);
            r.async = !0;
            r.src = n;
            var u = t.getElementsByTagName(s)[0];
            u.parentNode.insertBefore(r, u);
        })(window, document,
            'https://sc-static.net/scevent.min.js');
        snaptr('init', '', {
            'user_email': ''
        });
        snaptr('track', 'PAGE_VIEW');

<body class="template1-body" style="">
<div class="nav-model-mask J-Mask"></div>
<div class="nav-drawer drawer J-Nav-Drawer">
    <div class="close" style="">
        <i class="iconfont icon-close" style="font-size: 24px;margin-left: 140px"></i>
    </div>
    <ul class="nav-ul sl-subhead-title">
        <li class="nav-item sl-subhead-title" th:each="c,index : ${ugcaccsorry}">
            <a th:href="@{/goods_list.htm(gc_id=${c.id},store_id=${store.id})}" th:text="${c.classname}"></a>
        </li>
    </ul>
</div>

<div class="PageContainer J-PageContainer">
    <input type="hidden" class="J-currency-code" th:value="${store.id}" id="storeId">
    <div class="JH-Columns">
        <div class="head-notice ">
            <p>
                <a href="javascript:;"> Enjoy Free Express Shipping on orders over $29 </a>
            </p>
            <hr>
            <style>
                .JH-Columns .head-notice  .items_menu_box{
                    height: 50px;
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                }
                .JH-Columns .head-notice  .items_menu_box .items_menu{
                    height: 50px;
                    list-style: none;
                    padding: 0px 15px;
                    font-size: 20px;
                    font-weight: bold;
                    transform: skewX(-20deg);
                }
                .JH-Columns .head-notice  .items_menu_box .items_menu:hover{
                    background-color: #FFFF00;
                    border-radius: 2px;
                }
                .JH-Columns .head-notice  .items_menu_box .items_menu p{
                    height: 50px;
                    text-align: center;
                    line-height: 50px;
                    font-size: 18px;
                }
                @media(max-width:960px)
                {
                    .JH-Columns .head-notice  div{
                        display: none;
                    }
                }
            </style>
            <div style="width: 100%;height:50px;background-color: #000">
                <ul class="items_menu_box">
                    <li th:each="c,index : ${ugcaccsorry}"  class="items_menu">
                        <a th:href="@{/goods_list.htm(gc_id=${c.id},store_id=${store.id})}">
                            <div class="sellers-title-box">
                                <p class="sellers-title" th:text="${c.classname}">  </p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="main head">
                <div class="logo" itemscope="" itemtype="http://schema.org/Organization">
                    <a th:href="@{/store.htm(id=${store.id})}" itemprop="url">
                        <img th:if="${store.storeLogo}" class="lazy-load J-LazyLoad lazy-load-show"
                             th:data-original="${'/'+store.storeLogo.path+'/'+store.storeLogo.name}"
                             th:src="@{${'/'+store.storeLogo.path+'/'+store.storeLogo.name}}"
                             alt="default" itemprop="logo">
                        <img th:unless="${store.storeLogo}" class="lazy-load J-LazyLoad lazy-load-show"
                             th:data-original="${config.websiteLogo.path+'/'+config.websiteLogo.name}"
                             th:src="@{${config.websiteLogo.path+'/'+config.websiteLogo.name}}"
                             alt="default" itemprop="logo">
                    </a>

                </div>
                <div class="nav">
                    <div class="nav-icon J-NavShow">
                        <span class="nav-icon-show top"></span>
                        <span class="nav-icon-show center"></span>
                        <span class="nav-icon-show bottom"></span>
                    </div>
                    <ul class="nav-ul sl-subhead-title">
                    </ul>
                </div>

                <div class="operat">
                    <span class="head-search iconfont J-HeadSearch icon-search1"></span>
                    <a th:if="${user==null}" href="/user/login.htm"
                       class="iconfont icon-gerenzhongxin-1 head-customer"></a>
                    <a th:if="${user!=null}" href="/buyer/index.htm"
                       class="iconfont icon-gerenzhongxin-1 head-customer"></a>
                    <!--<span class="head-buycart iconfont icon-cart-1 J-openSlideCart" >
                        <a th:href="@{/goods_cart1.htm}"></a>
                        <i style="display: none;"></i>
                    </span>-->
                    <a class="head-buycart" th:href="@{/goods_cart1.htm}">
                        <span class="iconfont icon-cartfill"></span>
                        <i style="display: none;">4</i>
                    </a>
                </div>
            </div>
            <div class="head-search-box J-HeadSearchBox">
                <div class="search-box">
                    <form action="/search" method="get">
                        <input id="search_keyword_rmk" type="search" name="keyword" class="search"
                               placeholder="Start Typing Here" value="">
                    </form>
                    <span class="search-icon iconfont icon-sousuo2"></span>
                </div>

                <script type="application/javascript">
                    jQuery(document).ready(function(){
                        $(".search-box  .iconfont ").on('click', function () {
                            var type = "goods";
                            var search_keyword = $(this).parent('.search-box').find('input').val();
                            var storeId = $("#storeId").val();
                            var url = '/store_goods_search.htm?store_id='+storeId;
                            window.location = url + '&keyword=' + search_keyword + '&type=' + type;
                        });
                    });

                </script>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{https://static.xshoppy.shop/buyer/public/js/plug/jquery.js(v=0517)}"></script>
    <script type="text/javascript" th:src="@{https://static.xshoppy.shop/buyer/public/js/plug/Swiper.js(v=0517)}"></script>
    <!-- 商铺信息  -->
    <!--<div class="page_nav flex-star">
        <span th:each="ugc : ${ugcs}" th:if="${ugc.display}">
            <span th:if="${ugc.childs}" th:id="'ugc_child_'+${ugc.id}">
                <span th:if="${ugc.childs}" th:id="${'ugc_child_'+ugc.id}" th:each="cugc : ${ugc.childs}">
                    <a th:href="@{/goods_list.htm(gc_id=${cugc.id},store_id=${store.id})}"
                       th:text="${cugc.classname}"></a>
                </span>
            </span>
        </span>
    </div>-->

	<!-- 主流商品区 -->
	<div class="main goods-list clearfloat JH-Columns ">
        <h3 class="title border sl-main-title">
            <span th:text="#{messages.search.goods}"></span>
            <span></span>
        </h3>
        <ul class="classify-ul four-col" th:if="${objs}">
            <li th:each="goods :${objs}" class="classify-item" itemscope="" itemtype="http://schema.org/Product">
                <meta itemprop="name" th:content="${goods.goodsName}">
                <meta itemprop="url" content="/products/all-black">
                <meta itemprop="image" th:content="${'/'+goods.goods_main_photo.path+'/'+goods.goods_main_photo.name}">
                <a th:if="${config.secondDomainOpen == true && goods.goods_store.storeSecondDomain != null}"  th:href="@{${'http://'+ goods.goods_store.storeSecondDomain+config.sysDomain+ '/goods.htm(id='+goods.id +')'}}" itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
                    <meta itemprop="priceCurrency" content="CNY">
                    <link itemprop="availability" href="http://localhost">
                    <div class="img-wrapper">
                        <img class="lazy-load J-LazyLoad lazy-load-show" data-widths="[]"
                             th:data-original="${'/'+goods.goods_main_photo.path+'/'+goods.goods_main_photo.name}"
                             th:src="@{${'/'+goods.goods_main_photo.path+'/'+goods.goods_main_photo.name}}"
                             th:alt="${goods.goodsName}">
                    </div>
                    <div class="good-info">
                        <p class="name" th:text="${goods.goodsName}"></p>
                        <p class="price">
                            <span class="visually-hidden" aria-hidden="false" >Sale price</span>
                            <span class="pay-price sl-subhead-title" th:data-seller-price="${goods.storePrice}" th:data-price="${goods.storePrice}"
                                  itemprop="price" th:content="${goods.storePrice}" th:text="${goods.storePrice}"></span>
                            <span class="visually-hidden" aria-hidden="false">Regular price</span>
                            <span class="orig-price sl-subhead-title" th:data-seller-price="${goods.goodsPrice}" th:data-price="${goods.goodsPrice}" th:text="${goods.goodsPrice}"></span>
                        </p>
                    </div>
                </a>
                <a th:unless="${config.secondDomainOpen == true && obj.d_goods.goods_store.storeSecondDomain != null}" th:href="@{/goods.htm(id=${goods.id})}" itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
                    <meta itemprop="priceCurrency" content="CNY">
                    <link itemprop="availability" href="http://localhost">
                    <div class="img-wrapper">
                        <img class="lazy-load J-LazyLoad lazy-load-show" data-widths="[]"
                             th:data-original="${'/'+goods.goods_main_photo.path+'/'+goods.goods_main_photo.name}"
                             th:src="@{${'/'+goods.goods_main_photo.path+'/'+goods.goods_main_photo.name}}"
                             th:alt="${goods.goodsName}">
                    </div>
                    <div class="good-info">
                        <p class="name" th:text="${goods.goodsName}"></p>
                        <p class="price">
                            <span class="visually-hidden" aria-hidden="false" >Sale price</span>
                            <span class="pay-price sl-subhead-title">￥</span>
                            <span class="pay-price sl-subhead-title" th:data-seller-price="${goods.storePrice}" th:data-price="${goods.storePrice}"
                                  itemprop="price" th:content="${goods.storePrice}" th:text="${goods.storePrice}"></span>
                            <span class="visually-hidden" aria-hidden="false">Regular price</span>
                            <span class="orig-price sl-subhead-title" th:data-seller-price="${goods.goodsPrice}" th:data-price="${goods.goodsPrice}"></span>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!-- 产品类别 -->
    <div th:if="${ugcs.size()>0}" class="main best-sellers clearfloat JH-Columns ">
        <h3 class="title border sl-main-title">
            <span th:text="messages.goods.categories"></span>
        </h3>
        <ul class="sellers-ul four-col">
            <li class="sellers-item" th:each="c,index : ${ugcs}" th:if="${index.index <8}">
                <a th:href="@{/goods_list.htm(gc_id=${c.id},store_id=${store.id})}">
                    <div class="sellers-title-box">
                        <p class="sellers-title" th:text="${c.classname}">  </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <footer class="JH-Columns J-footer" style="padding-bottom: 0px;">
        <div class="main">
            <div class="help-center clearfloat">
                <div class="help-box">
                    <ul class="help-list">
                        <li class="help-item" th:each="item : ${partners}">
                            <a th:href="@{'/'+${item.url}}" target="_blank" th:text="${item.title}"></a>
                        </li>

                    </ul>
                </div>
                <div class="help-box">
                    <h3></h3>
                    <ul class="help-list">
                    </ul>
                </div>
                <div class="help-box">
                </div>
            </div>
            <div class="foot">
                <div class="share-box">
                </div>
                <p class="payment-method">
                    <img src="https://static.xshoppy.shop/buyer/public/img/payment/paypal.svg" alt="Payment">
                    <img src="https://static.xshoppy.shop/buyer/public/img/payment/visa1.svg" alt="Payment">
                    <img src="https://static.xshoppy.shop/buyer/public/img/payment/mastercard.svg" alt="Payment">
                    <img src="https://static.xshoppy.shop/buyer/public/img/payment/maestro.svg" alt="Payment">
                    <img src="https://static.xshoppy.shop/buyer/public/img/payment/AmericanExpress.svg" alt="Payment">
                </p>
                <p class="reserved">
                    ©2020 default </p>
            </div>

        </div>
    </footer>
</div>
<script type="text/javascript" src="https://static.xshoppy.shop/buyer/public/js/plug/Swiper.js?v=0517"></script>

<script>
    function add_store_favorite(storeId) {
        $.post('/add_store_favorite.htm',{id:storeId},function (res) {
            console.log('返回值-----',res);
            if(res == '1'){
                alert("收藏成功！")
            }else{
                alert('该店铺已经被收藏！');
            }
        })
    }

</script>

</body>
